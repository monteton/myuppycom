<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myuppy - Портфолио видео</title>
    <style>
        @font-face {
            font-family: 'Eurofurence Bold';
            src: url('fonts/eurof55.ttf') format('truetype');
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Eurofurence Bold', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
            padding-top: 80px; /* Отступ для фиксированной верхней навигации */
            padding-bottom: 100px; /* Отступ для фиксированного нижнего меню */
        }

        /* Волны на фоне */
        .wave {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.3;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.2;
        }

        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.1;
        }

        @keyframes wave {
            2% { transform: translateX(1); }
            25% { transform: translateX(-25%); }
            50% { transform: translateX(-50%); }
            75% { transform: translateX(-25%); }
            100% { transform: translateX(1); }
        }

        /* Анимации появления элементов */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes neonBorder {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 150, 255, 0.7)); }
            50% { filter: drop-shadow(0 0 20px rgba(0, 200, 255, 1)); }
        }

        @keyframes glowText {
            from { text-shadow: 0 0 10px rgba(0,150,255,0.8); }
            to { text-shadow: 0 0 30px rgba(0,200,255,1); }
        }

        @keyframes wiggle {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(2deg); }
            75% { transform: translateY(8px) rotate(-2deg); }
        }

        /* Навигация */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .nav-logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 2px;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 10px 0;
            position: relative;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* Общие стили для кнопок */
        .section-button {
            background: transparent;
            color: #ffffff;
            padding: 15px 30px;
            border: 2px solid #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .section-button:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-2px);
        }
        
        /* Стили для страницы портфолио */
        .portfolio-section {
            padding: 120px 40px;
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }

        .section-title {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 80px;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* 280px для 9:16, чтобы уместить 3-4 на широком экране */
            gap: 40px;
            margin-bottom: 60px;
        }

        .video-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        .video-item::before {
            content: '';
            display: block;
            padding-top: 177.77%; /* Соотношение сторон 9:16 (9/16 * 100%) */
        }

        .video-item a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            text-decoration: none;
        }

        .video-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-item:hover img {
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .video-item:hover .play-overlay {
            opacity: 1;
        }

        .play-overlay svg {
            width: 30px;
            height: 30px;
            fill: #ffffff;
        }
        
        .portfolio-cta {
            margin-top: 40px;
        }

        /* Нижнее закрепленное меню */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 15px 0;
            animation: fadeInUp 1s ease-out 1.5s;
        }

        .bottom-nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 60px;
            padding: 0 40px;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            padding: 10px;
        }

        .bottom-nav-item:hover {
            color: #ffffff;
            transform: translateY(-3px);
        }

        .bottom-nav-item svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
        }

        .bottom-nav-item span {
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Подвал */
        footer {
            text-align: center;
            padding: 60px 40px;
            background-color: rgba(255, 255, 255, 0.02);
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.1rem;
            animation: fadeIn 1s ease-out 1s;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }
            .nav-menu {
                display: none;
            }
            .nav-logo {
                font-size: 1.5rem;
            }
            .section-title {
                font-size: 2.5rem;
            }
            .portfolio-section {
                padding: 80px 20px;
            }
            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* 2 колонки на мобильных */
                gap: 20px;
            }
            .bottom-nav-container {
                gap: 30px;
                padding: 0 20px;
            }
            .bottom-nav-item span {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 2rem;
            }
            .video-grid {
                grid-template-columns: 1fr; /* Одна колонка на очень маленьких экранах */
            }
        }
    </style>
</head>
