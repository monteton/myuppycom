<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гайд по Стыковкам 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="transit_style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Outfit', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            /* Align content to bottom like the screenshot */
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: zoomEffect 20s infinite alternate ease-in-out;
            opacity: 0.8;
        }

        @keyframes zoomEffect {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        /* Overlay gradient for text readability and "expensive" look */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 50%, rgba(10, 10, 30, 0.95) 100%);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 4rem;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            /* Large title like "tokyo trip" */
            line-height: 1;
            margin: 0 0 1rem 0;
            font-weight: 900;
            text-transform: lowercase;
            /* Matches style "tokyo trip" */
            background: linear-gradient(to right, #fff, #a5f3fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        /* Make specific words look distinct */
        .highlight-text span {
            display: block;
            font-size: 1.5rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: -10px;
            color: #ccc;
        }

        p.subtitle {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            opacity: 0.8;
            max-width: 300px;
            line-height: 1.5;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }

        .btn-open {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .btn-open:hover {
            background: white;
            color: black;
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.2);
        }

        .footer {
            position: absolute;
            bottom: 1.5rem;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.5;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.8rem;
            }

            .highlight-text span {
                font-size: 1.2rem;
                letter-spacing: 3px;
            }

            .content {
                padding: 1.5rem;
                padding-bottom: 3rem;
            }

            p.subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .btn-open {
                padding: 0.9rem 2.5rem;
                font-size: 1.1rem;
                width: 100%;
                max-width: 250px;
                box-sizing: border-box;
            }
        }
    </style>
</head>

<body>

    <div class="background-container">
        <img src="transit_assets/cover.png" alt="Travel Background" class="bg-image">
        <div class="overlay"></div>
    </div>

    <div class="content">
        <div class="tag">Ультимативный Гайд 2026</div>

        <div class="highlight-text">
            <span>Guide to</span>
        </div>
        <h1>Layovers</h1>

        <p class="subtitle">Открой для себя мир во время пересадки. Маршруты, цены, локации.</p>

        <a href="transit_guide.html" class="btn-open">Открыть</a>
    </div>

    <div class="footer">2026 Vik_tous</div>

</body>

</html>
